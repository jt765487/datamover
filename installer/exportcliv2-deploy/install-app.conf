# install-app.conf (NEW PROPOSED FORMAT)

# Configuration for the application installer

# --- Core Application Setup ---
# The APP_NAME is fixed internally by this installer to "exportcliv2".

# MANDATORY: Space-separated list of instance names.
# These are used by 'deploy_orchestrator.sh --install' if the -i flag is not provided.
# This configuration MUST be present and non-empty for default installations.
# Example: DEFAULT_INSTANCES_CONFIG="instanceA instanceB instanceC"
DEFAULT_INSTANCES_CONFIG="AAA"

# MANDATORY: The filename of the VERSIONED main application binary.
# This file must exist in the same directory as the install_base_exportcliv2.sh script.
# Example: VERSIONED_APP_BINARY_FILENAME="exportcliv2-v0.4.0-B1771-24.11.15"
VERSIONED_APP_BINARY_FILENAME="exportcliv2-v0.4.0-B1771-24.11.15"

# MANDATORY: The filename of the VERSIONED DataMover Python wheel.
# This file must exist in the same directory as the install_base_exportcliv2.sh script.
# Example: VERSIONED_DATAMOVER_WHEEL_FILENAME="datamover-0.1.0-py3-none-any.whl"
VERSIONED_DATAMOVER_WHEEL_FILENAME="datamover-0.1.2-py3-none-any.whl"

# MANDATORY: The remote URL for the Bitmover component to upload data to.
# Must start with http:// or https://
REMOTE_HOST_URL_CONFIG="http://192.168.0.180:8989/pcap"

# MANDATORY: Timeout (-t) in seconds for exportcliv2 instances.
# If not set, configure_instance.sh will use its own internal default of 15 seconds.
EXPORT_TIMEOUT_CONFIG="15"

# --- Optional Overrides ---
# USER_CONFIG: Overrides the default service user name.
# Default: "exportcliv2_user"
USER_CONFIG="exportcliv2_user"

# GROUP_CONFIG: Overrides the default service group name.
# Default: "exportcliv2_group"
GROUP_CONFIG="datapipeline_group"

# BASE_DIR_CONFIG: Overrides the default base installation directory.
# Default: "/opt/exportcliv2"
BASE_DIR_CONFIG="/var/tmp/testme"

# WHEELHOUSE_SUBDIR: Subdirectory containing dependency wheels for offline Python package installation.
# This directory is relative to the location of install_base_exportcliv2.sh.
WHEELHOUSE_SUBDIR="wheelhouse"

# PYTHON_VENV_DIR_NAME: Overrides the default Python venv directory name.
# Default: "datamover_venv" (created inside BASE_DIR)
# PYTHON_VENV_DIR_NAME="custom_venv_name"

# BITMOVER_LOG_DIR_CONFIG: Overrides the default log directory for Bitmover.
# Default: "/var/log/exportcliv2/bitmover"
# BITMOVER_LOG_DIR_CONFIG="/var/log/my_app/custom_bitmover_logs"

# SYSTEMD_TEMPLATES_SUBDIR: Subdirectory for systemd .template files (relative to script).
# Default: "systemd_units"
# SYSTEMD_TEMPLATES_SUBDIR="my_systemd_templates"

# COMMON_CONFIGS_SUBDIR: Subdirectory for common config files (relative to script).
# This is where common.auth.conf, config.ini.template AND run_exportcliv2_instance.sh.template are expected.
# Default: "config_files"
# COMMON_CONFIGS_SUBDIR="my_config_files"